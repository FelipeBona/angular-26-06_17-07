<p>Lista de usuários</p>
<hr />
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Location</th>
        <th>Ações</th>
    </tr>
    <tr *ngFor='let user of users'>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.location}}</td>
        <td><button (click)="excluir(user.id)">{{user.id}}</button> </td>
    </tr>
</table>
